<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management - Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-white">
      <div class="container mx-auto flex justify-between">
        <span class="font-bold">Task Management</span>
        <a href="#" id="logout" class="hover:underline">Logout</a>
      </div>
    </nav>

    <!-- Task List Section -->
    <div class="container mx-auto mt-8">
      <h2 class="text-2xl font-bold mb-6">My Tasks</h2>

      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        id="taskList"
      >
        <!-- Tasks will be injected here by JavaScript -->
      </div>
    </div>

    <!-- Task Creation Form -->
    <div class="container mx-auto mt-8">
      <h2 class="text-2xl font-bold mb-6">Create New Task</h2>

      <form id="taskForm">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Task Description</label
          >
          <input
            type="text"
            id="taskDescription"
            placeholder="Enter task description"
            class="w-full p-2 border rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Category</label
          >
          <select id="taskCategory" class="w-full p-2 border rounded">
            <option>Development</option>
            <option>Design</option>
            <option>Testing</option>
          </select>
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
          Create Task
        </button>
      </form>
    </div>

    <script>
      const token = localStorage.getItem("token");

      if (!token) {
        alert("You need to login first.");
        window.location.href = "login.html";
      }

      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");
        const tasksList = document.getElementById("tasks-list");

        if (!token) {
          // Redirect to login if not authenticated
          window.location.href = "login.html";
          return;
        }

        fetch("http://localhost:8080/tasks", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.tasks) {
              tasksList.innerHTML = ""; // Clear existing tasks
              data.tasks.forEach((task) => {
                const taskElement = document.createElement("div");
                taskElement.classList.add(
                  "bg-white",
                  "p-4",
                  "rounded-lg",
                  "shadow"
                );
                taskElement.innerHTML = `
                <h2 class="text-xl font-bold">${task.title}</h2>
                <p>${task.description}</p>
                <p><strong>Category:</strong> ${task.category}</p>
              `;
                tasksList.appendChild(taskElement);
              });
            } else {
              tasksList.innerHTML = "<p>No tasks found.</p>";
            }
          })
          .catch((error) => {
            console.error("Error fetching tasks:", error);
          });
      });

      // Fetch Tasks from the backend API
      async function fetchTasks() {
        const response = await fetch("http://localhost:8080/task/", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        const tasks = await response.json();
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";

        tasks.forEach((task) => {
          taskList.innerHTML += `
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-bold">${task.description}</h3>
            <p class="text-gray-600">Category: ${task.category}</p>
            <p class="text-gray-600">Status: ${
              task.completed ? "Completed" : "In Progress"
            }</p>
            <div class="mt-4">
              <button onclick="deleteTask('${
                task._id
              }')" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2">Delete</button>
            </div>
          </div>
        `;
        });
      }

      fetchTasks();

      // Task Creation Form Submission
      document
        .getElementById("taskForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const description = document.getElementById("taskDescription").value;
          const category = document.getElementById("taskCategory").value;

          const response = await fetch("http://localhost:8080/task/create", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ description, category }),
          });

          if (response.ok) {
            alert("Task created successfully!");
            fetchTasks(); // Refresh task list
          } else {
            alert("Failed to create task.");
          }
        });

      // Delete task
      async function deleteTask(taskId) {
        await fetch(`http://localhost:8080/task/delete/${taskId}`, {
          method: "DELETE",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });
        fetchTasks();
      }

      // Logout
      document.getElementById("logout").addEventListener("click", function () {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
